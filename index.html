<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Learning System</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
    <link href="./css/tailwind.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-background);
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid var(--color-primary-light);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <div class="loader"></div>
        <p class="text-text-secondary mb-4">Redirecting to dashboard...</p>
    </div>

    <script>
        // List of available pages
        const pages = [
            'basic_analytics',
            'dashboard',
            'flashcard_creation',
            'flashcard_review'
        ];
        
        // Default redirect to dashboard
        let redirectPage = 'dashboard';
        
        // Check if the page exists in our list
        if (pages.includes(redirectPage)) {
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = `./pages/${redirectPage}.html`;
            }, 1000);
        } else {
            // If page doesn't exist, show error
            document.body.innerHTML = `
                <div class="text-center">
                    <div class="text-error text-xl mb-4">‚ö†Ô∏è Error</div>
                    <p class="text-text-secondary mb-4">The requested page does not exist.</p>
                    <div class="mt-4">
                        <p class="text-text-primary font-medium mb-2">Available pages:</p>
                        <ul class="text-left inline-block">
                            ${pages.map(page => `<li class="mb-2"><a href="./pages/${page}.html" class="text-primary hover:underline">${page.replace('_', ' ')}</a></li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }
    </script>
  <script id="dhws-errorTracker" src="/public/dhws-error-tracker.js"></script>
  <script id="dhws-elementInspector" src="/public/dhws-web-inspector.js"></script>
<script id="dhws-dataInjector" src="public/dhws-data-injector.js"></script>
</body>
</html>
